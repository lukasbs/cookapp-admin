<form (ngSubmit)="parseHandler(f)" #f="ngForm">
  <div class="form-row p-2">
    <div class="col-5">
      <input required id="urlValue" name="urlValue" class="form-control" ngModel type="text" placeholder="Url...">
    </div>
    <div class="col-2">
      <select required id="site" name="site" ngModel class="form-control">
        <option hidden value="" disabled selected>Wybierz stronÄ™</option>
        <option value="przepisy">Przepisy.pl</option>
        <option value="kukbuk">kukbuk.pl</option>
      </select>
    </div>
    <div class="col-2">
      <button type="submit" [disabled]="!f.valid" class="btn btn-primary">Parsuj</button>
    </div>
  </div>
</form>
